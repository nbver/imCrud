<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div th:insert="~{/logout::logout_button}"/>

<a th:href = "@{admin/new}"> <h2>Create New User</h2> </a>

<br/>
<hr/>

<div>
<table border="2">
    <tr>
        <th>username</th>
        <th>admin page</th>
        <th>home page</th>
    </tr>

    <th:block th:each="usr : ${users}">
        <tr>
            <th><span th:text="${usr.getUsername()}"></span></th>
            <th><a th:href = "@{admin/{id}(id = ${usr.getId()})}">show admin page</a></th>
            <th><a th:href = "@{user/{id}(id = ${usr.getId()})}">Show Home Page</a></th>
        </tr>
    </th:block>

</table>
</div>



</body>
</html>
